<!DOCTYPE html>
<html>
<head>
    <title></title> <!-- Empty title to remove "Camera Stream" from tab -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black; /* Black background to hide gaps */
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full video is visible */
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted></video> <!-- Muted for autoplay -->
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'http://192.168.1.35:3000/videos/ipcam/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play(); // Ensure autoplay triggers
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS error:', data);
            });
        } else {
            video.src = videoSrc;
            video.play();
        }
    </script>
</body>
</html>
